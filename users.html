<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="Assests/css/style.css">
    <script src="Assests/js/config.js"></script>
    <script src="Assests/js/init.js"></script>
    <script src="Assests/js/userOperations.js"></script>
    <script src="Assests/js/users.js"></script>
</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Users</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="handleLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container w-100">
        <div class="row mt-3 mb-2 mb-lg-4 mb-md-4 mb-sm-3 mb-xs-2">
            <div class="col"></div>
            <div class="col-4">
                <h2 class="text-light text-center">Users</h2>
            </div>
            <div class="col-4 d-flex">
                <button class="btn btn-light ms-auto" data-bs-toggle="modal" data-bs-target="#addUserModal">Add
                    User</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-lg-8 col-md-8 col-sm-10 col-xs-10 rounded-4 bg-light px-lg-5 px-md-4 px-sm-4 px-xs-4 py-4 mb-2 mb-lg-4 mb-md-4 mb-sm-3 mb-xs-2">
                <div class="mb-2 mb-lg-5 mb-md-5 mb-sm-3 mb-xs-2">
                    <div class="table-responsive" id="userTableContainer">
                        <table class="table rounded-4 bg-light">
                            <thead>
                                <tr class="rounded-4">
                                    <th>Firatname</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="lname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addUser()">Save</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
