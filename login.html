<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="Assests/js/config.js"></script>
    <script src="Assests/js/init.js"></script>
    <script src="Assests/js/userOperations.js"></script>
    <script src="Assests/js/login.js"></script>
</head>

<body class="bg-primary">
    <div class="container w-100 my-2 my-lg-5 my-md-5 my-sm-3 my-xs-2">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-8 col-md-8 col-sm-10 col-xs-10 rounded-4 bg-light px-lg-5 px-md-4 px-sm-4 px-xs-4 py-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
                        <img src="Assests/images/login-avatar.png" alt="Login-Avatar" class="img-fluid rounded-5 mx-auto d-block">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
                        <h1 class="text-center">User Login</h1>
                        <form action="products.html" method="POST" class="mt-4" onsubmit="login()">
                            <div class="mb-3 mt-3 form-floating">
                                <input type="email" class="form-control rounded-5" id="email" placeholder="Enter email"
                                    name="email">
                                    <label for="email" class="">Email</label>
                                    
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control rounded-5" id="pwd" placeholder="Enter password"
                                    name="pswd">
                                    <label for="pwd" class="">Password</label>
                            </div>
                            <div class="small text-danger text-center" id="loginErrorMessage" style="display: none;">Invalid details provided</div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-block rounded-5 py-2">Submit</button>
                            </div>
                        </form>
                        <div class="mt-2">
                            <p class="text-center">Agree <a href="">terms and conditions.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
